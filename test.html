<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Posts & Comments</title>
    <style>
        table { border-collapse: collapse; margin: 20px 0; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        .section { margin: 20px; }
        input[type="text"] { margin: 5px; padding: 5px; }
        input[type="button"] { margin: 2px; padding: 5px 10px; cursor: pointer; }
        h2 { color: #333; }
        .comment-row { background-color: #f9f9f9; }
        .comment-row td:first-child { padding-left: 30px; }
        .comment-text { font-style: italic; color: #666; }
        .add-comment-btn { font-size: 12px; background-color: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
    <div class="section">
        <h2>Posts & Comments</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title / Comment</th>
                    <th>Views / Post ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="body_table"></tbody>
        </table>
        
        <h3>Post Form</h3>
        <div>
            <input type="text" id="id_txt" placeholder="ID (để trống khi tạo mới)" readonly/>
            <input type="text" id="title_txt" placeholder="Title"/>
            <input type="text" id="view_txt" placeholder="Views"/>
            <input type="button" value="Save Post" onclick="SavePost()"/>
            <input type="button" value="Clear" onclick="ClearPostForm()"/>
        </div>

        <h3>Comment Form</h3>
        <div>
            <input type="text" id="comment_id_txt" placeholder="ID (để trống khi tạo mới)" readonly/>
            <input type="text" id="comment_text_txt" placeholder="Comment text"/>
            <input type="text" id="comment_postId_txt" placeholder="Post ID"/>
            <input type="button" value="Save Comment" onclick="SaveComment()"/>
            <input type="button" value="Clear" onclick="ClearCommentForm()"/>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
